<h2> Send Richard a Message:</h2>
<form action="http://www.robserver.com/push/rich.php" method="post" id="custom">
Message: <input type="text" name="message"><br>
<br>
<button type="submit" data-theme="b" data-inline="true" name="submit" value="submit-value">Send</button>
</form><div id="results"></div>
	<script>
$("#custom").on("submit", function(e){
        
        var $inputs = $('#custom :input'),
            values = {};
        $inputs.each(function() {
          values[this.name] = this.value;
        });
        
        $.ajax({
          type : "POST",
          url : "http://www.robserver.com/push/rich.php",
          data: values,
          success : function(res) {
            $("#result").html(res);
            $("input[type=text]").val("");
          }
        });
        
        return false;
      });
      
      $(".back").on("click", function(){
        $("#result").html("");
      });
</script>
